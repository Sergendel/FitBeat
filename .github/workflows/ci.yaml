name: Run Unit and E2E Tests with Flake8 Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 Flake8-pyproject black isort

      - name: Check formatting (Black)
        run: black --check .

      - name: Check import order (isort)
        run: isort --check-only .

      - name: Run flake8 (Linting with pyproject.toml)
        run: flake8 .

      - name: Run Unit tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GENIUS_API_KEY: ${{ secrets.GENIUS_API_KEY }}
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
          NUMEXPR_NUM_THREADS: "1"
        run: |
          python -u -m pytest tests/unit/ -s

      - name: Run E2E tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GENIUS_API_KEY: ${{ secrets.GENIUS_API_KEY }}
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
          NUMEXPR_NUM_THREADS: "1"
        run: |
          python -u -m pytest tests/e2e/ --capture=no -s
